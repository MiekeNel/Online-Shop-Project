<!DOCTYPE html>
<html>

<head>
    <title>LetsShop!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(238, 238, 239);
        }
        .product-img {
            transition: transform 0.3s ease-in-out;
        }
        .product-img:hover {
            transform: scale(1.4);
        }
        /* Adjust image size */
        .question-img {
            max-width: 250px; 
            max-height: 350px; 
        }
    </style>
</head>

<body>
    {% load static %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 background">
                <br>
                <h1>LETS SHOP!</h1>
                <h3>Welcome, have a look at what is available in store.</h3>
            </div>
        </div>

        <hr>

        {% if latest_question_list %}
        <div class="row">
            {% for question in latest_question_list %}
            <div class="col-md-3">
                <div class="card mb-3">
                    <img src="{% static question.image.url %}" alt="{{ question.question_text }}" class="card-img-top question-img">
                    <div class="card-body">
                        <h5 class="card-title">{{ question.question_text }}</h5>
                        <p class="card-text"><em>R{{ question.price }}</em></p>
                        <a href="{% url 'shopping:detail' question.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>

</html>
